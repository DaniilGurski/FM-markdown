<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.bundle.js" defer></script>
    <script src="js/menu.bundle.js" defer></script>
    <script src="js/preview.bundle.js" defer></script>
    <script src="js/modal.bundle.js" defer></script>
    <script src="js/theme.bundle.js" defer></script>
    
    <title> Markdown </title>
</head>
<body class="dark-mode"> 
    <div class="main-flex-container">
        <div class="app-main" id="app-container">
            <header class="primary-header" id="primary-header">
                <h1 class="visually-hidden">markdown-editor</h1>
                <div class="primary-header__left-corner">
                    <button class='burger-menu' id='burger-menu' aria-expanded='false' aria-controls='aside-panel' type="button">
                        <span class='visually-hidden'>Menu</span>
                    </button>

                    <img class="primary-header__logo" src="img/logo.svg" alt="logo">

                    <div class="document-name-editor">
                        <img src="img/icon-document.svg" alt="document">
                        <div class="document-name-editor__interactable document-name-editor__interactable--foldable | grid">
                            <label for="document-name"> Document Name </label>
                            <input class="primary-header__document-name-editor-input document-name-editor__input" id="document-name" type="text">
                        </div>
                    </div>
                </div>

                <div class="primary-header__right-corner">
                    <button class="icon-button" id="remove-document-btn" type="button">
                        <span class='visually-hidden'>Delete document</span>
                        <img class="icon-button__svg-icon" src="img/icon-delete.svg" alt="delete document" aria-hidden="true">
                    </button>

                    <button class="button button--icon" id="save-document" type="button">
                        <img src="/img/icon-save.svg" alt="save" aria-hidden="true">
                        <span> Save Changes </span>
                    </button>
                </div>
            </header>

            <main class="main" id="main">
                <section class="main__section | clr-markdown-code" id="input-section">
                    <header class="markdown-section-header">
                        <span class="font-weight-medium"> MARKDOWN </span>
        
                        <button class="markdown-section-header__toggle-preview" data-toggle="show" data-from="input">
                            <span class="visually-hidden"> Toggle preview </span>
                        </button>
                    </header>

                    <textarea class="markdown-input-area font-markdown | font-size-200" id="markdown-input-area" aria-label="markdown editor" spellcheck="false"></textarea>
                </section>
                
                <section class="main__section | clr-markdown-preview" id="preview-section">
                    <header class="markdown-section-header">
                        <span class="font-weight-medium"> PREVIEW </span>
                        
                        <button class="markdown-section-header__toggle-preview" data-toggle="hide" data-from="preview">
                            <span class="visually-hidden"> Toggle preview </span>
                        </button>
                    </header>

                    <div class="preview | grid | font-preview | font-size-200" id="preview-box">
                    </div>
                </section>
            </main>
        </div>

        <aside class="aside | bg-neutral-600" id="aside-panel" aria-hidden="true">
            
            <div class="aside__top | grid">
                <img class="aside__logo" src="img/logo.svg" alt="logo">

                <div class="aside__main | grid">
                    <span class="clr-neutral-300"> MY DOCUMENTS </span>

                    <button class="button" id="create-new-document"> + New Document </button>

                    <ul class="aside__document-list | unmarked-list" id="aside-document-list">
                    </ul>
                </div>
            </div>

            <div class="toggle-component">
                <img src="/img/icon-dark-mode.svg" alt="dark mode">
                <input class="toggle" id="theme-toggle" type="checkbox" aria-label="change page theme">
                <img src="/img/icon-light-mode.svg" alt="light mode">
            </div>
        </aside>
    </div>

    <dialog class="modal" id="modal"> 
        <div class="grid">
            <h4 class="clr-neutral-500">Delete this document?</h4>
            <p class="clr-neutral-300">
                Are you sure you want to delete the <span id="remove-document-name">'DOCUMENT NAME'</span> document and its contents? This action cannot be reversed.
            </p>

            <div class="grid">
                <button class="button button--no-icon modal__button" id="confirm-doc-removal" data-close-modal type="button">
                    Confirm & Delete
                </button>
                <button class="button button--no-icon modal__button" data-close-modal type="button">
                    Cancel
                </button>
            </div>
        </div>
    </dialog>

    <template class="document-name-editor" data-template>
        <li class="document-name-editor" aria-label="load / rename document">
            <button class="icon-button" data-load-doc type="button">
                <span class="visually-hidden">Load document</span>
                <img src="/img/icon-document.svg" alt="document">
            </button>
            <div class="document-name-editor__interactable | grid">
                <label class="document-creation-date"for="document-name"> 01 April 2022 </label>
                <input class="document-name-editor__input document-name-editor__input--aside" type="text" value="untitled-document.md" id="document-name">
            </div>
        </li>
    </template> 
</body>
</html>
